<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Easy Earning</title>
    <style>
        :root {
            --primary: #6a0dad;
            --primary-light: #8a4dcc;
            --primary-dark: #4b0082;
            --secondary: #f8d347;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --gray: #888;
            --dark: #333;
            --error: #ff4444;
            --success: #00c851;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-size: 14px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: var(--light-gray);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            font-size: 13px;
            font-weight: 600;
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--gray);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 10px;
            }
            
            .header {
                padding: 25px;
            }
            
            .form-container {
                padding: 25px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="90" fill="white"/>
                <path d="M70,60 H140 V80 H90 V100 H130 V120 H90 V140 H140 V160 H70 Z" fill="#6a0dad"/>
                <circle cx="100" cy="100" r="35" fill="#f8d347"/>
                <circle cx="100" cy="100" r="25" fill="#6a0dad"/>
                <text x="100" y="108" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">â‚¦</text>
            </svg>
            <h1>Welcome Back</h1>
            <p>Login to access your Easy Earning account</p>
        </div>

        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email or Phone Number</label>
                    <input type="text" id="email" class="form-control" placeholder="Enter your email or phone" required>
                    <div class="error-message" id="emailError">Please enter a valid email or phone</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <span class="toggle-password" id="togglePassword">SHOW</span>
                    </div>
                    <div class="error-message" id="passwordError">Incorrect password</div>
                    <div class="forgot-password">
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <span id="btnText">Login</span>
                </button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');

            // Toggle Password Visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.textContent = type === 'password' ? 'SHOW' : 'HIDE';
            });

            // Form Validation
            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function hideError(elementId) {
                const errorElement = document.getElementById(elementId);
                errorElement.style.display = 'none';
            }

            // Email/Phone validation
            emailInput.addEventListener('input', function() {
                const value = this.value.trim();
                if (value.includes('@')) {
                    // Email validation
                    if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                        hideError('emailError');
                    }
                } else {
                    // Phone validation
                    if (/^[0-9]{11,15}$/.test(value)) {
                        hideError('emailError');
                    }
                }
            });

            // Form Submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset errors
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });

                // Validate form
                let isValid = true;

                // Email/Phone validation
                const emailOrPhone = emailInput.value.trim();
                if (emailOrPhone.includes('@')) {
                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailOrPhone)) {
                        showError('emailError', 'Please enter a valid email address');
                        isValid = false;
                    }
                } else {
                    if (!/^[0-9]{11,15}$/.test(emailOrPhone)) {
                        showError('emailError', 'Please enter a valid phone number');
                        isValid = false;
                    }
                }

                // Password validation
                const password = passwordInput.value;
                if (password.length < 6) {
                    showError('passwordError', 'Password must be at least 6 characters');
                    isValid = false;
                }

                // If valid, proceed with submission
                if (isValid) {
                    // Show loading state
                    loginBtn.disabled = true;
                    btnText.innerHTML = '<div class="spinner"></div> Logging in...';

                    // Simulate API call
                    setTimeout(() => {
                        // Here you would normally handle the login response
                        // For demo purposes, we'll redirect to dashboard
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
